name: Build_REDME_AX3000

on: 
  repository_dispatch:
  workflow_dispatch:
    inputs:
      log_switch:
        description: "Compile log switch"
        required: false
        default: "false"
        type: boolean
        options:
          - true
          - false
  
env:
  REPO_URL: https://github.com/LeeHe-gif/openwrt-redmi-ax3000
  CONFIG_FILE: "config/REDME_AX3000.config"
  REPO_BRANCH: ipq50xx-mainline-kernel-5.15-openwrt-23.05
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Show hardware info
      run: |
        chmod 755 ./scripts/show_hardware_info.sh
        ./scripts/show_hardware_info.sh
        
    - name: Free disk space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true

    - name: Initialization environment
      run: |
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL https://raw.githubusercontent.com/LeeHe-gif/depend_ubuntu2204_openwrt/main/depend_ubuntu2204_openwrt)
        sudo timedatectl set-timezone "${TZ}"
        echo "status=success" >> ${GITHUB_OUTPUT}

    - name: Clone source code
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt/package
        git clone https://github.com/jerrykuku/luci-theme-argon.git
        git clone https://github.com/sirpdboy/luci-app-eqosplus

    - name: setup dl dir
      run: |
        sudo mkdir -p -m 777 /mnt/openwrt/{dl,staging_dir,build_dir}
        ln -sfn /mnt/openwrt/dl openwrt/dl
        ln -sfn /mnt/openwrt/staging_dir openwrt/staging_dir
        ln -sfn /mnt/openwrt/build_dir openwrt/build_dir
        
    - name: feedsUpdate & Install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configuration Customization
      run: |
        chmod +x ./scripts/op-customize.sh && ./scripts/op-customize.sh
        [[ -d "files" ]] && cp -r files openwrt/files
        cp -fv "${CONFIG_FILE}" openwrt/.config
        rm -f openwrt/feeds/luci/libs/rpcd-mod-luci/src/luci.c
        cp -v patches/luci.c openwrt/feeds/luci/libs/rpcd-mod-luci/src/luci.c
        cd openwrt && make defconfig

    - name: Download package
      run: |
        cd openwrt/
        make download -j1 || { echo "::error::ä¸‹è½½å¤±è´¥"; exit 1; }
        find dl -size -1024c -delete

    - name: Compile the OpenWrt
      id : compile
      run: |
        cd openwrt/
        if [[ "${{ inputs.log_switch }}" == "true" ]]; then
            make -j1 V=s
        else
            make -j$(nproc)
        fi
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/* || { echo "::error::å›ºä»¶ç›®å½•ä¸å­˜åœ¨"; exit 1; }
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Artifact
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}/*
        retention-days: 3

    - name: Generate release tag
      id: release
      if: env.UPLOAD_RELEASE == 'true'
      run: |
        echo "release_tag=REDME_AX3000" >> $GITHUB_OUTPUT
        cat <<EOF > release.txt
        ğŸš€ OpenWrt firmware for REDME_AX3000
        ------------------
        æºç : $REPO_URL
        åˆ†æ”¯: $REPO_BRANCH
        å†…æ ¸: 5.15
        æ—¶é—´: $(date +"%Y-%m-%d %H:%M")
        EOF

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.organize.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.release.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      if: always()
      uses: LeeHe-gif/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
        token: ${{ secrets.GITHUB_TOKEN }}
